<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color changer</title>
    <style>
      body {
        transition: background 0.5s ease;
      }
      .colorText {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="colorChange">Color Changer</h1>
      <button class="color">Change color</button>
      <button class="copyColor">Copy Color</button>
      <span class="colorText"></span>
    </div>
    <script src="colorChanger.js"></script>
  </body>
</html>
